          --compressed
          sleep 10
        continue-on-error: true

      - name: timstamp_end
        run: export TF_VAR_timestamp_end=$(date +%s)

      - name: Save timestamp_end to pipeline tfvars
        run: |-
          cat >> pipeline.auto.tfvars <<EOF
          end_timestamp = $(date +%s)
          EOF

      - name: Terraform Init
        id: init2
        run: terraform init -upgrade
        working-directory: ./waf_exclusion_rules

      - name: Terraform Validate
        id: validate2
        run: terraform validate
        working-directory: ./waf_exclusion_rules

      - name: Terraform Plan
        id: plan2
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false 
        working-directory: ./waf_exclusion_rules

      - name: Terraform Apply
        id: apply2
        if: github.ref == 'refs/heads/updates' && github.event_name == 'push'
        run: terraform apply -auto-approve -no-color -input=false 
        working-directory: ./waf_exclusion_rules
      
      - name: Output WAF Rules stdout
        run: echo ${{ steps.apply2.outputs.stdout }}
